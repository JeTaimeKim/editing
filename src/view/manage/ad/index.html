<section>
  <table class="table" style="margin-top:20px;">
    <thead>
      <tr>
        <th>序号</th>
        <th>BANNER</th>
        <th></th>
        <th>URL</th>
        <th>时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(item,index) in data">
        <td style="width:70px">{{item.ID || '#'}}</td>
        <th scope="row" style="width:200px">
          <img v-if="item.Path" width="200" :src="item.Path">
          <Upload v-else action="//" >
            <div class="imagePlaceholder">
              <div class="title">点击上传广告图片</div>
              <div class="sub-title">尺寸要求: 2000*800</div>
            </div>
          </Upload>
        </th>
        <th scope="row" style="width:20px;padding:0">
          <Upload action="//">
            <a v-if="item.Path" href="javascript:void(0)">
              <Icon type="edit"></Icon>
            </a>
          </Upload>
        </th>
        <td style="width:320px">
          <Input v-if="item.isEdit" v-model="item.Url" @on-blur="onBlur(index)" placeholder="请输入链接" style="width: 250px"></Input>
          <span v-else @dblclick="item.isEdit=true">{{item.Url}}</span>
        </td>
        <td>{{item.ShowTime}}</td>
        <td style="font-size:20px;">
          <Tooltip content="删除" placement="top">
            <a href="javascript:void(0)" @click="onRemove(index)">
              <Icon type="ios-trash-outline"></Icon>
            </a>
          </Tooltip>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="javascript:;" @click="onAdd">
    <Icon type="plus-round"></Icon> 添加广告位</a>
  <div style="padding: 30px;">
    <Button :disabled="!isModify" type="primary" size="large" shape="circle" icon="ios-plus-outline" @click="onSubmit">提交</Button>
    <Button :disabled="!isModify" style="margin-left:20px;" type="ghost" size="large" shape="circle" icon="ios-download-outline" @click="onCancel">取消</Button>
  </div>
</section>
