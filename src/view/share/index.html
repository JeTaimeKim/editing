<section>
  <div v-if="noData">
  <Row :gutter="34">
    <Col :xs="0" :sm="6" :md="6" :lg="6">
    <a class="go-back" href="javascript:void(0)" @click="goBack">
    <Icon type="arrow-left-a"></Icon>
    返回</a>
    </Col>
  </Row>
  <Row type="flex" justify="center">
    <Col span="18" :xs="0">
    <div class="header">
      <img src="../../assets/article/header.png">
    </div>
    </Col>
  </Row>
  <Row type="flex" justify="center">
    <Col :xs="24" :sm="12" :md="12" :lg="12">
    <div class="article">
      <div>
        <div class="con_new hidden-xs">
        	<h2 class="orginTit">{{ title }}</h2>
        	<div class="shareContent" v-html="content"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <img src="../../assets/article/footer.png">
    </div>
    </Col>
    <Col span="6" :xs="0" :sm="6" :md="6" :lg="6">
    <div class="right">
      <img src="../../assets/article/right-1.png">
      <img src="../../assets/article/right-2.png">
    </div>
    </Col>
  </Row>
  </div>
  <div v-else>
    <Row  type="flex" justify="center">
      <div class="error">
        <img src="../../assets/error/404.png"><br>
        <p>您访问的页面不存在</p>
      </div>    
      
    </Row>
  </div>
</section>
