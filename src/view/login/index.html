  <Card class="login" dis-hover >
    <p slot="title">中央厨房通行证</p>
    <Form ref="formItem" :model="formItem" :rules="formRules" :label-width="80">
      <Form-item label="用户名" prop="username">
        <Input v-model="formItem.username" placeholder="请输入密码"></Input>
      </Form-item>
      <Form-item label="密码" prop="password">
        <Input v-model="formItem.password" placeholder="请输入密码" type="password"></Input>
      </Form-item>
      <Form-item>
        <Button type="primary" @click="handleSubmit('formItem')">提交</Button>
        <Button type="ghost" @click="handleReset('formItem')" style="margin-left: 8px">取消</Button>
      </Form-item>
    </Form>
  </Card>
