<Menu accordion width="auto">
  <div v-for="(item,k) in data" key="item.name">
    <Submenu v-if="item.children" :name="k" @click.native="onSelect(item)">
      <template slot="title">
        <Icon :type="item.icon"></Icon>
        {{item.name}}
      </template>
      <RecursionMenuItem :data="item.children" :onSelect="onSelect"></RecursionMenuItem>
    </Submenu>
    <Menu-item v-if="!item.children" :name="k" key="item.name" @click.native="onSelect(item)">
      <Icon :type="item.icon"></Icon> {{item.name}}
    </Menu-item>
  </div>
</Menu>
