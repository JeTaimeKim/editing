<Form :model="formItem" :label-width="80">
  <Form-item label="标题">
    <Input v-model="formItem.input" placeholder="请输入"></Input>
  </Form-item>
  <Form-item label="正文">
    <Input v-model="formItem.textarea" type="textarea" :autosize="{minRows: 5,maxRows: 5}" placeholder="请输入..."></Input>
  </Form-item>

  <Form-item label="封面">
    <Radio-group v-model="formItem.radio">
      <Radio>单图文</Radio>
      <Radio>大图</Radio>
      <Radio>三图文</Radio>
      <Radio>自动</Radio>
    </Radio-group>
    <Upload multiple type="drag" action="//jsonplaceholder.typicode.com/posts/">
      <div style="padding: 20px 0">
        <Icon type="ios-cloud-upload" size="52" style="color: #3399ff"></Icon>
        <p>点击或将文件拖拽到这里上传</p>
      </div>
    </Upload>
  </Form-item>

  <Form-item label="分类">
    <Select v-model="formItem.select" placeholder="请选择">
      <Option value="beijing">传媒</Option>
      <Option value="shanghai">娱乐</Option>
      <Option value="shenzhen">法政</Option>
      <Option value="shenzhen">财经</Option>
    </Select>
  </Form-item>

  <Form-item label="标签">
    <template>
      <Tag type="border" closable>标签四</Tag>
    </template>
    <Input>
    <Button slot="append">添加</Button>
    </Input>
  </Form-item>

  <Form-item label="是否原创">
    <i-switch></i-switch>
  </Form-item>
  <Form-item>
    <Button type="primary">发布</Button>
    <Button type="primary">定时发布</Button>
    <Button type="primary">存入草稿</Button>
    <Button type="ghost" style="margin-left: 8px">预览</Button>
  </Form-item>
</Form>
